<h2>Create Post</h2>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="done">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Post!</strong> created successfully.
</div>
<form ng-submit="create()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="post.title">
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" name="desc" id="desc" cols="30" rows="10" placeholder="Description"
                  ng-model="post.desc"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Post</button>
</form>
